<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body style="background-color: beige;">
    <h1 style="text-align: center;">Application Form</h1>
    <form action="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
<br>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
<br>
        <div>
            <label for="dob"> DOB:</label>
            <input type="date" id="dob" required>
        </div>
<br>
        <div>
            <label for="number">Phone number:</label>
            <input type="number" id="number" required>
        </div>
<br>
        <div>
            <label for="mail">Email:</label>
            <input type="email" id="mail" placeholder="Enter your email" required>
        </div>
<br>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
        </div>
<br>
        <div>
            <label for="area">Select your area</label>
            <select name="area" id="area">
                <option value="dhanbad">Dhanbad</option>
                <option value="kusunda">Kusunda</option>
                <option value="jharia">Jharia</option>
                <option value="govindpur">Govindpur</option>
                <option value="katras">Katrashgarh</option>
            </select>
        </div>
<br>
        <div>
            <label for="study">Select your Qualification:</label>
            <select name="education" id="study">
                <option value="btech">B.Tech</option>
                <option value="bca">BCA</option>
                <option value="mtech">M.Tech</option>
                <option value="mca">MCA</option>
            </select>
        </div>
<br>
        <div>
            <label>Comment:</label>
            <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        </div>
<br>
        <input type="submit" value="Submit" style="background-color:  crimson; cursor: pointer;">

    </form>
</body>
</html>
