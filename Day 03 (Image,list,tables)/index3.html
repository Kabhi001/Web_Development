<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images,Tables,List</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <img src="Image.png" alt="Anime Image" height="300">
    <br>

    <!-- Creating Table from Here -->
     <table>
        <caption>Details</caption>
        <tr>
            <th>Name</th>
            <th>Language</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>Bittu</td>
            <td>Hindi</td>
            <td>Dhanbad</td>
        </tr>
        <tr>
            <td colspan="2">Madhu</td>
            <!-- <td>English</td> -->
            <td rowspan="2">Patna</td>
        </tr>
        <tr>
            <td>Abhishek</td>
            <td>Hinglish</td>
            <!-- <td>Sasaram</td> -->
        </tr>
     </table>

     <!-- List is created from here -->
      <ul type="square">
        <li>Abhishek</li>
        <li>Aditya</li>
        <li>Raj</li>
        <li>Shubham</li>
      </ul>


      <ol type="A">
        <li>Kushagra</li>
        <li>Prashant</li>
        <li>samy</li>
        <li>Suryansh</li>
        <li>Arsh</li>
      </ol>
</body>
</html>
